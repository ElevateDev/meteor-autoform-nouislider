<template name="afNoUiSlider">
  <div {{atts}}>
    {{#if atts.doLabels}}
      <div class="nouislider-container">
        <span class="nouislider-label">{{atts.labelLeft}}</span>
        <div class="nouislider"></div>
        <span class="nouislider-label">{{atts.labelRight}}</span>
      </div>
    {{else}}
      <div class="nouislider"></div>
    {{/if}}
  </div>
</template>
